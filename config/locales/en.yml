en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  flashes:
    failure_after_create: Bad email or password.
    failure_after_update: Password can't be blank.
    failure_when_forbidden: Please double check the URL or try submitting
      the form again.
    email_confirmed: Your email address is now confirmed.
    email_unconfirmed: To minimize the risk for spam, no reminders will be sent
      before you confirm your email address. Check your inbox for the
      confirmation link.
    reminder_added: The reminder was added.
    reminder_updated: The reminder was updated.
    reminder_cancelled: The reminder was cancelled.
    settings_updated: Your settings have been updated.
    signed_up: Welcome to rmnd.io. Please confirm your email by clicking the
      link in the email we just sent you.

  titles:
    application: rmnd.io

  simple_form:
    labels:
      password:
        email: Email address
      password_reset:
        password: New password
      reminder:
        title: What
        due_at: When
        repeat_frequency: Repeat
      session:
        email: Email address
        password: Password
      user:
        email: Email address
        password: Password
        time_zone: Time zone
    placeholders:
      reminder:
        title: Buy more milk
        due_at: tomorrow at 4 or 12/24

  helpers:
    submit:
      reminder:
        create: Add reminder
        update: Save reminder
      password:
        submit: Reset password
      password_reset:
        submit: Save this password
      session:
        submit: Sign in
      user:
        create: Sign up
        update: Save settings

  application:
    navigation:
      sign_in: Sign in
      sign_out: Sign out
      settings: Settings

  home_pages:
    show:
      tagline: Don't forget things
      intro: |
        Push notifications usually appear once before disappearing.

        Emails land in your inbox and won't go away until you actively remove
        them.

        Add reminders for the things you have to remember and we'll send you an
        email so you won't forget.

  reminders:
    repeat_frequencies:
      never: Never
      daily: Daily
      weekly: Weekly
      monthly: Monthly
      yearly: Yearly
    reminder:
      repeats: Repeats %{frequency}
      cancel: Cancel
    index:
      add: Add a reminder
      reminders: Your reminders
      no_reminders: This is where your reminders will show up. Add one using the
        form above.
    edit:
      title: "Edit reminder"

  passwords:
    create:
      description: You will receive an email within the next few minutes. It
        contains instructions for changing your password.
    edit:
      description: Your password has been reset. Choose a new password below.
      title: Change your password
    new:
      description: To be emailed a link to reset your password, please enter
        your email address.
      title: Reset your password

  sessions:
    new:
      forgot_password: Forget your password?
      sign_up: Sign up
      title: Sign in

  users:
    new:
      sign_in: Sign in
      title: Sign up
      pitch: This is the only step. <b>rmnd.io</b> is totally free.
    edit:
      title: Edit settings

  mailer:
    email_confirmation:
      subject: Please confirm your email
      body: |
        Welcome to rmnd.io.

        Please click the link or visit the url below to confirm your email
        address:

        %{url}
    reminder:
      subject: "Reminder: %{title}"

  clearance_mailer:
    change_password:
      closing: If you didn't request this, ignore this email. Your password
        has not been changed.
      opening: "Someone, hopefully you, requested we send you a link to change
        your password:"
